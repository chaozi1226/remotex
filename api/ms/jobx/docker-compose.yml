version: '3'
services:
    ms:
        image: ooclab/eva
        tty: true
        environment:
            PYTHONIOENCODING: utf-8
            PYTHONPATH: /work
            NOSE_NOCAPTURE: 1
        #dns: 223.5.5.5
        ports:
            - "127.0.0.1:3001:3000"
        links:
            - db
        volumes:
            - ".:/work"
        #entrypoint: python /work/server.py

    db:
        image: postgres
        environment:
            POSTGRES_DB: remotex
            POSTGRES_USER: remotex
            POSTGRES_PASSWORD: remotex
        volumes:
            - "/data/product/remotex/db:/var/lib/postgresql/data"

    es:
        image: elasticsearch:5.4.0
        ports:
            - "9200:9200"
            - "9300:9300"
        #sysctl -w vm.max_map_count=262144
        environment:
            ES_JAVA_OPTS: "-Xms256m -Xmx256m"
        volumes:
            - "./elastic/plugins:/usr/share/elasticsearch/plugins"
            - "/data/product/remotex/elastic:/usr/share/elasticsearch/data"

